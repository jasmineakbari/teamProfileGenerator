<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>My Team</title>
</head>
<body>
    <!-- Heading -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1">My Team</span>
        </div>
    </nav>

    <main>
        <div class="container-fluid justify-content-center">
            <div class="row justify-content-center">
                <div class="text-white bg-danger mb-3 mb-3 employees text-center p-4" style="max-width: 18rem;">
                    <h3>Name</h3>
                    <h5><span class="oi" data-glyph="briefcase"></span> Manager</h5>
                    <ul class="list-group p-4 text-dark">
                        <li class="list-group-item">ID</li>
                        <li class="list-group-item">Email</li>
                        <li class="list-group-item">Office Number</li>
                    </ul>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="text-white bg-danger mb-3 mb-3 employees text-center p-4" style="max-width: 18rem;">
                    <h3>Name</h3>
                    <h3><span class="oi" data-glyph="people"></span> Employee</h3>
                    <ul class="list-group p-4 text-dark">
                        <li class="list-group-item">ID</li>
                        <li class="list-group-item">Email</li>
                    </ul>
                </div>
                <div class="card text-white bg-danger mb-3 mb-3 employees text-center p-4" style="max-width: 18rem;">
                    <h3>Name</h3>
                    <h3><span class="oi" data-glyph="people"></span> Engineer</h3>
                    <ul class="list-group p-4 text-dark">
                        <li class="list-group-item">ID</li>
                        <li class="list-group-item">Email</li>
                        <li class="list-group-item">Github</li>
                    </ul>
                </div>
                <div class="card text-white bg-danger mb-3 mb-3 employees text-center p-4" style="max-width: 18rem;">
                    <h3>Name</h3>
                    <h3><span class="oi" data-glyph="spreadsheet"></span> Intern</h3>
                    <ul class="list-group p-4 text-dark">
                        <li class="list-group-item">ID</li>
                        <li class="list-group-item">Email</li>
                        <li class="list-group-item">School</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
